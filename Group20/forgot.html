<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CondoHub</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="style/base.css">
	
	<link rel="stylesheet" type="text/css" href="style/forgot.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>
	function validateForgotForm() {
		var emailRegex =/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		var usernameVal = document.forms["forgotform"]["username"].value.match(emailRegex);
        if (usernameVal == null || usernameVal == "") {
        document.getElementById("errorEmail").innerHTML=" Email must include @ character";
        document.forms["forgotform"]["username"].focus();
        return false;
        }
        if (usernameVal != null || usernameVal != "") {
          document.getElementById("errorEmail").innerHTML="";
        }
        
        else {
          return true;
        }
      }
    </script>


</head>
  
<body>               
<div class="container">
<div class="logobar">
<h1>CondoHub</h1>
<h2>Password Retrieval</h2>
</div>
<div class="content">
<div class="leftcol">
<form name="forgotform" class="form1" action="http://webdevfoundations.net/scripts/formdemo.asp" method="post" onsubmit="return validateForgotForm()">
			<p>
				<label for="username">Enter Username or E-mail</label><span id="errorEmail"></span>
				<br><input id="username" type="text" name="username" placeholder="&nbsp;Username or E-mail">
			</p>
			<p>
				<input id="submit" type="submit" value="Submit">
			</p>
</form>
</div>
<div class="rightcol">
<img src="images/logoside.gif" width="350" alt="CondoHub">
</div>
</div>
<div class="bottom">
<p>Not a member? <a href=signup.html#start>Sign up now.</a></p>
<button id="back" onclick="goBack()">Go Back</button>
<script>
function goBack() {
    window.history.back();
}
</script>
</div>
</div>

</body>




</html>
