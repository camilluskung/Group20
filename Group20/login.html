<!DOCTYPE html>
<html lang="en">

<!-- Internal Details: title, stylesheets, scripts -->
<head>
    <meta charset="utf-8">
    <title>CondoHub</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="style/base.css">
	
	<link rel="stylesheet" type="text/css" href="style/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>

<!-- Body -->  
<body>

<!-- Main Wrapper -->               
<div class="container">

<!-- Title box -->
<div class="logobar">
<h1>CondoHub</h1>
<h2>Log In</h2>
</div>

<!-- Main content -->
<div class="content">

<!-- Left column: text forms for username and password -->
<div class="leftcol">
<!-- Text form labels and text fields -->
<form class="form1" action="http://webdevfoundations.net/scripts/formdemo.asp" method="post">
			<p>
				<label for="username">Username or E-mail</label>
				<br><input id="username" type="text" name="username" placeholder="&nbsp;Username or E-mail">
			</p>
			<p>
				<label for="password">Password</label>
				<br><input id="password" type="text" name="password" placeholder="&nbsp;Password">
			</p>
			<p>
				<input id="submit" type="submit" value="Submit">
				<a href=forgot.html>Forgot password</a>
			</p>
</form>
</div>

<!-- Right Column: Logo -->
<div class="rightcol">
<!-- Logo -->
<img src="images/logoside.gif" width="350" alt="CondoHub">
</div>
</div>

<!-- Bottom wrapper: Back and Sign Up reference -->
<div class="bottom">
<p>Not a member? <a href=signup.html#start>Sign up now.</a></p>
<button id="back" onclick="goBack()">Go Back</button>
<script>
function goBack() {
    window.history.back();
}
</script>
</div>
</div>

</body>




</html>
